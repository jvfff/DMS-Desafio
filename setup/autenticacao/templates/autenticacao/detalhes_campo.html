<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalhes do Campo</title>
</head>
<body>
    <div class="container">
        <h2>{{ campo.nome }}</h2>
        <img src="{{ campo.fotos.url }}" class="img-fluid" alt="{{ campo.nome }}">
        <p><strong>Localização:</strong> {{ campo.localizacao }}</p>
        <p><strong>Tipo de Gramado:</strong> {{ campo.tipo_gramado }}</p>
        <p><strong>Capacidade:</strong> {{ campo.capacidade }} pessoas</p>
        <p><strong>Preço por Hora:</strong> R$ {{ campo.preco_por_hora }}</p>
        <p><strong>Preço por Diária:</strong> R$ {{ campo.preco_por_dia }}</p>

        <h3>Disponibilidade</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hora_inicio">Horário de Início</label>
                <select id="hora_inicio" name="hora_inicio" class="form-control" required>
                    {% for horario in horarios_disponiveis %}
                        <option value="{{ horario }}">{{ horario }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="hora_fim">Horário de Término</label>
                <select id="hora_fim" name="hora_fim" class="form-control" required>
                    {% for horario in horarios_disponiveis %}
                        <option value="{{ horario }}">{{ horario }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
</body>
</html>
