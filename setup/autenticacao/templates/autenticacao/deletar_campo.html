<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Excluir Campo</title>
</head>
<body>
    <div class="container">
        <h2>Excluir Campo</h2>
        <p>Tem certeza de que deseja excluir o campo "{{ campo.nome }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'gerenciar_campos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
