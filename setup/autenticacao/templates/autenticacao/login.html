<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        .social-login img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">CampoFácil</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Registre-se</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-success mb-4">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="{% url 'register' %}" class="text-success">Registre-se aqui</a></p>
            <p><a href="{% url 'password_reset_request' %}" class="text-success">Esqueceu a senha?</a></p>
        </div>
        <div class="text-center mt-3">
            <a href="{% provider_login_url 'google' %}" class="d-block mx-auto" style="width: fit-content;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Login com Google" class="img-fluid" style="max-width: 40px; max-height: 40px;">
            </a>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p class="footer-text mb-0">&copy; 2024 CampoFácil. Todos os direitos reservados.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
